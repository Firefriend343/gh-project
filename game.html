
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
 <title> Shadowdale </title>
 <style>
  
  #Ax { transform:rotate(-40deg); top:455px; left:55px; }
  #DoL { transform:rotate(-25deg); top:450px; left:110px; }
  #PaAp { transform:rotate(-10deg); top:450px; left:160px; }
   
  .card { 
   position:absolute;
   width: 200px;
   height: 240px;
   font-family: 'MedievalSharp', cursive; 
   font-size:80%;
   border: 5px solid gray;
   box-shadow: 4px 4px #efefef;
   border-radius: 6px;
   display: inline-grid;
   margin: 15px;
   grid-template-columns: repeat(5, 1fr);
   grid-auto-rows: repeat(9, 1fr);
   grid-template-areas:
     "name  name  name   name   color"
     "stats stats attack health cost"
     "desc  desc  desc   desc   desc"
     "desc  desc  desc   desc   desc"
     "desc  desc  desc   desc   desc"
     "desc  desc  desc   desc   desc"
     "desc  desc  desc   desc   desc"
     "blank blank blank  blank  blank"
     "type  type  type   type   type";
   gap: 2px;
   background: gray;
  }
  .cell { background: #efefef; padding: 3px; position: relative;}
  .name { grid-area: name; text-align: center; }
  .name p { white-space: nowrap; }
  .color { grid-area: color; text-align: center; }
  .stats { grid-area: stats; }
  .attack { grid-area: attack; text-align: right; }
  .health { grid-area: health; text-align: right; }
  .cost { grid-area: cost; text-align: right; }
  .desc { grid-area: desc; }
  .blank { grid-area: blank; }
  .type { grid-area: type; text-align: center; }
  .type p { white-space: nowrap; }
  .center p { margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .short p { margin: 0; position: absolute; top: 50%; left: 3px; transform: translate(0%, -50%); }
  .long p { margin: 0; }
  .red p { color: red; }
  .blue p { color: cornflowerblue; }
  .yellow p { color: yellow; }
  .green p { color: green; }
  .pink p { color: pink; }
  .white p { color: white; }
  .black p { color: black; }
  .gray p { color: #c2bebe }
 </style>
</head>
<body>


<div class="card" id="Ax"> <!--Axemaster--->
 <div class="cell name center"><p> Axemaster </p></div>
 <div class="cell color center gray"><p> ⬤ </p></div>
 <div class="cell stats short"><p>Statistics</p></div>
 <div class="cell attack center"><p> 5 </p></div>
 <div class="cell health center"><p> 4 </p></div>
 <div class="cell cost center">  <p> 5 </p></div>
 <div class="cell desc long"><p> Draw a card from the Biome Deck. </p></div>
 <div class="cell blank"></div>
 <div class="cell type center"><p> Minion - Paladin </p></div>
</div>


<div class="card" id="DoL"> <!--Disciple Of Lin--->
 <div class="cell name center"><p> Nooby Disciple Of Lin </p></div>
 <div class="cell color center blue"><p> ⬤ </p></div>
 <div class="cell stats short"><p>Statistics</p></div>
 <div class="cell attack center"><p> -30 </p></div>
 <div class="cell health center"><p> -40 </p></div>
 <div class="cell cost center">  <p> 30 </p></div>
 <div class="cell desc long"><p> Blurry-Flurry </p></div>
 <div class="cell blank"></div>
 <div class="cell type center"><p> Minion - nOOb </p></div>
</div>
  
<div class="card" id="PaAp"> <!--Paladin Apprentice--->
 <div class="cell name center"><p> Paladin Apprentice </p></div>
 <div class="cell color center yellow"><p> ⬤ </p></div>
 <div class="cell stats short"><p>Statistics</p></div>
 <div class="cell attack center"><p> 4 </p></div>
 <div class="cell health center"><p> 6 </p></div>
 <div class="cell cost center">  <p> 5 </p></div>
 <div class="cell desc long"><p> Divine Shield </p></div>
 <div class="cell blank"></div>
 <div class="cell type center"><p> Minion - Human Paladin </p></div>
</div>

<p> Version 0.1.4.1 ***** Notes: None </p>
  
</body>
</html>
