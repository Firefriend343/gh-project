<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <title> Shadowdale </title>
    <style>
      .card { box-shadow: 0 0px 12.5px 0 rgba(0,0,0,0.4); position:absolute; transition: 0.3s; border-radius: 17.5px; width: 200px; height: 240px; margin: 50px; border: solid lightgray 6.6px;} 
      .card img { border-radius: 5px 5px 0 0;}
      #DoL { transform:rotate(40deg); }
      #right {text-align: right}
      th { font-weight:normal; }
      th,td { font-size:80%; font-family: 'MedievalSharp', cursive; }
    </style>
  </head>
<body>
  <!--any way we can simplify these card tables?-->
  <div class="card" id="DoL" style= "top:10px; left:10px;"> <!-- Disciple of Lin-->
    <div class="container">
      <table width="200" height="240" border="1" cellspacing="0">
        <tr>
          <th width="160" height="24" colspan="4"> Disciple of Lin </th>
          <th width="40" height="24" colspan="1" style="color: cornflowerblue"> ⬤ </th>
        </tr>
        <tr> 
          <td width="80" height="24" colspan="2"> Statistics </td>
          <th class = "right" width="40" height="24" colspan="1"> 3 </th>
          <th class = "right" width="40" height="24" colspan="1"> 4 </th>
          <th class = "right" width="40" height="24" colspan="1"> 3 </th>
        </tr>
        <tr> 
          <td width="200" height="120" colspan="5" valign="top"> Flurry </td>
        </tr>
        <tr> 
          <th width="200" height="24" colspan="5">  </th>
        </tr>
        <tr> 
          <th width="200" height="24" colspan="5"> Minion - Human </th>
        </tr>
      </table>
    </div>
  </div>

  
   <div class="card" style= "top:10px; left:300px;"> <!-- Dragonkin Knight-->
    <div class="container">
      <table width="200" height="240" border="1" cellspacing="0">
        <tr>
          <th width="160" height="24" colspan="4"> Dragonkin Knight </th>
          <th width="40" height="24" colspan="1" style="color: red"> ⬤ </th>
        </tr>
        <tr> 
          <td width="80" height="24" colspan="2"> Statistics </td>
          <th class = "right" width="40" height="24" colspan="1"> 4 </th>
          <th class = "right" width="40" height="24" colspan="1"> 4 </th>
          <th class = "right" width="40" height="24" colspan="1"> 4 </th>
        </tr>
        <tr> 
          <td width="200" height="120" colspan="5" valign="top"> If you have 12 or more Biomes, draw 2 more. </td>
        </tr>
        <tr> 
          <th width="200" height="24" colspan="5">  </th>
        </tr>
        <tr> 
          <th width="200" height="24" colspan="5"> Minion - Dragonborn Warrior </th>
        </tr>
      </table>
    </div>
  </div>

    <p> Version 0.4.8 (Card Test 8)
  </p>
</body>
</html>
